apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 34
    buildToolsVersion "30.0.4"

    viewBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "com.lagradost.quicknovel"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 55
        versionName "3.1.5"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField("boolean", "BETA", "true")
            applicationIdSuffix ".debug"
            versionNameSuffix '-DEBUG'
            debuggable true
            minifyEnabled true 
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_9
        targetCompatibility JavaVersion.VERSION_1_9
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_9.toString()
    }
    namespace 'com.lagradost.quicknovel'
}

repositories {
    maven {
        url 'https://github.com/psiegman/mvn-repo/raw/master/releases'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.core:core-ktx:1.10.2'
    implementation 'androidx.appcompat:appcompat:1.6.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.5'
    implementation 'org.jsoup:jsoup:1.15.2'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.6.1'
    implementation 'androidx.navigation:navigation-ui-ktx:2.6.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.1'
    testImplementation 'junit:junit:4.13.3'
    androidTestImplementation 'androidx.test.ext:junit:1.1.6'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.2'
    implementation 'com.github.bumptech.glide:glide:4.13.2'
    kapt 'com.github.bumptech.glide:compiler:4.13.2'
    implementation 'jp.wasabeef:glide-transformations:4.3.1'
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.13.2"
    implementation "androidx.preference:preference-ktx:1.2.1"
    implementation('nl.siegmann.epublib:epublib-core:3.2') {
        exclude group: 'org.slf4j'
        exclude group: 'xmlpull'
    }
    implementation 'org.slf4j:slf4j-android:1.7.26'

    implementation "androidx.recyclerview:recyclerview:1.3.1"
    implementation 'android.arch.lifecycle:extensions:1.1.2'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.2'

    implementation("com.google.android.material:material:1.5.1")

    implementation 'androidx.media:media:1.6.1'
    
    implementation 'com.jaredrummler:colorpicker:1.1.1'

    // Util to skip the URI file fuckery üôè
    implementation "com.github.tachiyomiorg:unifile:17bec43"
    implementation 'com.github.Blatzar:NiceHttp:0.4.4'

    implementation "io.noties.markwon:core:4.6.3"
    implementation "io.noties.markwon:image-glide:4.6.3"
    implementation "io.noties.markwon:html:4.6.3"

    implementation "com.facebook.shimmer:shimmer:0.5.1"
}
